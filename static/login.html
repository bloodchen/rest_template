<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <script>
        const thisURL = new URL(window.location.href)
        const OTT = thisURL.searchParams.get('OTT')
        const redir_login = thisURL.searchParams.get('redir')
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        async function main() {
            if (redir_login) {
                setCookie("redir_login", redir_login, 1)
            }
            if (OTT) {
                const res = await fetch("/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        OTT
                    })
                })
                const data = await res.json()
                if (data.err) {
                    alert(data.err)
                } else {
                    window.location.href = getCookie("redir_login") || "/"
                }
            } else {
                const url = "https://commonapi.mxfast.com/static/login.html?app=talkbuk&redir=" + encodeURIComponent(window.location.href)
                window.location.href = url
            }
        }
        main()
    </script>
</body>

</html>
